{% extends "base.html" %}

{% block content %}
<div class="album-list">
    {% for album in albums %}
    <div class="album-pane">
        <div class="image-holder-someday"></div>
        <div class="album-info">
            <p class="title">
                {{ album.title }}
            </p>
            <p class="artist">
                {{  album.artist.name }}
            </p>
            <p class="year">
                {{ album.release_year }}
            </p>
        </div>
        <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
    </div>
    {% endfor %}
</div>
{% endblock %}
