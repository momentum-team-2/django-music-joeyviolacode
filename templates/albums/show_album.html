{% extends "base.html" %}

{% block content %}
<div class="centerer">
    <div class="album-pane">
        <div class="image-holder-someday"></div>
        <div class="album-info">
            <a href="{% url 'show_album' pk=album.pk %}" class="title">
                {{ album.title }}
            </a><br>
            <a href="{% url 'show_artist' pk=album.artist.pk %}" class="artist">
                {{ album.artist }}
            </a><br>
            <p class="year">
                {{ album.release_year }}
            </p>
        </div>
        <div class="buttons-area">
            <a href="{% url 'edit_album' pk=album.pk %}">Edit  </a>
            |
            <a href="{% url 'delete_album' pk=album.pk %}">Delete</a><br>    
        </div>  
    </div>
</div>
<div class="other-albums">
    <h2 class="centerer">All Albums by {{ album.artist.name }}</h2>
    <div class="album-list-flex">
        {% for other_album in artist.albums.all %}
        <p class="single-album"> {{ other_album.title }} </p>
        {% endfor %}
    </div>
</div>
<a href="{% url 'list_albums' %}">Return to the List of Albums</a>
{% endblock %}
