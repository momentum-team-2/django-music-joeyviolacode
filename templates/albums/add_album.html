{% extends "base.html" %}

<h2>Add an Album</h2>

{% block content %}
<div>
    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Album</button>
        </div>
    </form>
</div>
<a href="{% url 'list_albums' %}" class="returner">Return to the List of Albums</a>


{% endblock %}
